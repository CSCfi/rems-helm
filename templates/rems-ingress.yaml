{{- if .Values.ingress.create }}
{{- if eq .Values.orchestrator "kubernetes" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name | default "rems" }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /{{ .Values.ingress.path | default "" }}
        backend:
          serviceName: {{ .Values.name | default "rems" }}
          servicePort: {{ .Values.port | default "3001" }}
  {{- if eq .Values.protocol "https" }}
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: {{ .Values.name | default "rems" }}-tls
  {{- end }}
{{- end }}
{{- end }}
