{{- if .Values.postgres.create }}
{{- if .Values.readOnlyFilesystem }}
apiVersion: {{ template "podSecurityPolicy.apiVersion" . }}
kind: PodSecurityPolicy
metadata:
  name: 00-postgres-rems
spec:
  privileged: false
  allowPrivilegeEscalation: false
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  supplementalGroups:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  volumes:
  - 'persistentVolumeClaim'
  - 'emptyDir'
  - 'configMap'
  - 'secret'
  readOnlyRootFilesystem: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-rems-psp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-rems-psp
subjects:
- kind: ServiceAccount
  name: postgres-rems
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-rems-psp
rules:
- apiGroups:
  - policy
  resourceNames:
  - 00-postgres-rems
  resources:
  - podsecuritypolicies
  verbs:
  - use
{{- end }}
{{- end }}
